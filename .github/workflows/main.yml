# This is a basic workflow to help you get started with Actions

name: main branch - Pytest on push and on pull requests

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  pytest-main:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: check linting and types using ruff, pycodestyle, pylint, mypy
        run: |
            pip install pycodestyle
            pycodestyle $(git ls-files '*.py') 
          
            pip install ruff
            ruff check $(git ls-files '*.py')
          
            pip install pylint
            pylint $(git ls-files '*.py') 
          
            pip install mypy
            mypy $(git ls-files '*.py')
      - name: Install packages for spell check and perform spell check
        run: |
          sudo apt install aspell-en
          pip install pyspelling
          pyspelling
          echo finished spell checking

      - name: install kiclearance package
        run: |
            pip install -e .
      # Runs a set of commands using the runners shell
      - name: Run pytests
        run: |
          pip install pytest
          echo Start testing...
          pytest tests
          echo tests finished.

